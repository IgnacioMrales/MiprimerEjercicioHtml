<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Ignacio</title>
    <link rel="stylesheet" href="Formulario.css"> </head>

<body>
    <div class="container"> <header>
            <h1>Formulario de registro</h1>
        </header>

        <main>
            <form id="registroFormulario" method="post" action="#">
                <section class="form-section">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required maxlength="20" minlength="3">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="clave">Contraseña:</label>
                        <input type="password" id="clave" name="clave" placeholder="Requiere 8 dígitos" required maxlength="8">
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" name="edad" min="18" max="120">
                    </div>
                </section>

                <section class="form-section">
                    <div class="form-group">
                        <label for="codigoPais">Teléfono:</label>
                        <div class="phone-input">
                            <select id="codigoPais" name="codigoPais" required>
                                <option value="" disabled selected>Código</option>
                                <option value="Mexico"> +52 (México)</option>
                                <option value="Estados Unidos"> +1 (Estados Unidos)</option>
                                <option value="Belice"> +501 (Belice)</option>
                                <option value="Guatemala"> +502 (Guatemala)</option>
                                <option value="El Salvador"> +503 (El Salvador)</option>
                                <option value="Honduras"> +504 (Honduras)</option>
                                <option value="Nicaragua"> +505 (Nicaragua)</option>
                                <option value="Costa Rica"> +506 (Costa Rica)</option>
                                <option value="Panamá"> +507 (Panamá)</option>
                                <option value="Perú"> +51 (Perú)</option>
                                <option value="Argentina"> +54 (Argentina)</option>
                                <option value="Brasil"> +55 (Brasil)</option>
                                <option value="Chile"> +56 (Chile)</option>
                                <option value="Colombia"> +57 (Colombia)</option>
                                <option value="Venezuela"> +58 (Venezuela)</option>
                                <option value="Bolivia"> +591 (Bolivia)</option>
                                <option value="Guyana"> +592 (Guyana)</option>
                                <option value="Ecuador"> +593 (Ecuador)</option>
                                <option value="Guayana Francesa"> +594 (Guayana Francesa)</option>
                                <option value="Paraguay"> +595 (Paraguay)</option>
                                <option value="Surinam"> +597 (Surinam)</option>
                                <option value="Uruguay"> +598 (Uruguay)</option>

                                </select>
                            <input type="tel" id="numeroTelefono" name="numeroTelefono" inputmode="numeric" pattern="[0-9]{10}"
                                maxlength="10" placeholder="Número (10 dígitos)" required>
                        </div>
                    </div>
                </section>

                <section class="form-section">
                    <div class="form-group radio-group">
                        <p>Género:</p>
                        <div>
                            <input type="radio" id="generoMasculino" name="genero" value="masculino" required>
                            <label for="generoMasculino">Masculino</label>
                        </div>
                        <div>
                            <input type="radio" id="generoFemenino" name="genero" value="femenino">
                            <label for="generoFemenino">Femenino</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado de la República:</label>
                        <select id="estado" name="estado" required>
                            <option value="" disabled selected>Selecciona un estado</option>
                            <option value="Aguascalientes">Aguascalientes</option>
                            <option value="Baja California">Baja California</option>
                            <option value="Baja California Sur">Baja California Sur</option>
                            <option value="Campeche">Campeche</option>
                            <option value="Chiapas">Chiapas</option>
                            <option value="Chihuahua">Chihuahua</option>
                            <option value="Ciudad de México">Ciudad de México</option>
                            <option value="Coahuila">Coahuila</option>
                            <option value="Colima">Colima</option>
                            <option value="Durango">Durango</option>
                            <option value="Estado de México">Estado de México</option>
                            <option value="Guanajuato">Guanajuato</option>
                            <option value="Guerrero">Guerrero</option>
                            <option value="Hidalgo">Hidalgo</option>
                            <option value="Jalisco">Jalisco</option>
                            <option value="Michoacán">Michoacán</option>
                            <option value="Morelos">Morelos</option>
                            <option value="Nayarit">Nayarit</option>
                            <option value="Nuevo León">Nuevo León</option>
                            <option value="Oaxaca">Oaxaca</option>
                            <option value="Puebla">Puebla</option>
                            <option value="Querétaro">Querétaro</option>
                            <option value="Quintana Roo">Quintana Roo</option>
                            <option value="San Luis Potosí">San Luis Potosí</option>
                            <option value="Sinaloa">Sinaloa</option>
                            <option value="Sonora">Sonora</option>
                            <option value="Tabasco">Tabasco</option>
                            <option value="Tamaulipas">Tamaulipas</option>
                            <option value="Tlaxcala">Tlaxcala</option>
                            <option value="Veracruz">Veracruz</option>
                            <option value="Yucatán">Yucatán</option>
                            <option value="Zacatecas">Zacatecas</option>

                            </select>
                    </div>
                </section>

                <section class="form-section">
                    <div class="form-group checkbox-group">
                        <p>Lenguajes de programación que maneja:</p>
                        <div>
                            <input type="checkbox" id="html" name="lenguajes" value="html">
                            <label for="html">HTML</label>
                            <input type="checkbox" id="javascript" name="lenguajes" value="javascript">
                            <label for="javascript">JavaScript</label>
                            <input type="checkbox" id="python" name="lenguajes" value="python">
                            <label for="python">Python</label>
                            <input type="checkbox" id="java" name="lenguajes" value="java">
                            <label for="java">Java</label>
                            <input type="checkbox" id="csharp" name="lenguajes" value="csharp">
                            <label for="csharp">C#</label>
                            <input type="checkbox" id="CSC" name="lenguajes" value="CSC">
                            <label for="CSC">CSC</label>
                            <input type="checkbox" id="basic" name="lenguajes" value="basic">
                            <label for="basic">BASIC</label>
                            <input type="checkbox" id="swift" name="lenguajes" value="swift">
                            <label for="swift">Swift</label>
                            <input type="checkbox" id="kotlin" name="lenguajes" value="kotlin">
                            <label for="kotlin">Kotlin</label>
                        </div>
                
                        </div>
                </section>

                <section class="form-section">
                    <div class="form-group">
                        <label for="comentario">Deja tu comentario:</label>
                        <textarea id="comentario" name="comentario" rows="5" maxlength="120"
                            placeholder="Escribe tu comentario aquí (máximo 120 caracteres)"></textarea>
                    </div>
                </section>

                <section class="form-section form-actions">
                    <button type="submit" class="btn-submit">Enviar formulario</button>
                    <button type="reset" class="btn-reset">Limpiar</button>
                </section>

                <div class="fixed">
                    <img id="imagenfija" src="whats.jpeg" alt="Whats">
                 </div>

    
            </form>
        </main>

        <footer>
            <p>&copy; 2025 Ignacio Morales</p>
        </footer>
    </div>
</body>

</html>
